<template name="reg">
    <form class="form-horizontal">
        <fieldset>
            <legend>Registion</legend>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="username" name="username"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password" name="password"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password-repeat">Repeat Password</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password-repeat" name="password-repeat"/>
                </div>
            </div>
            <div class="form-actions">
                <button id="submit" class="btn btn-primary">Registion</button>
            </div>
        </fieldset>
    </form>
</template>
